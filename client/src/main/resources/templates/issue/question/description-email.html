<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" type="text/css" href="/css/home.css" />
    <link rel="stylesheet" type="text/css" href="/css/qst.css" />

    <title>MailStone</title>
  </head>
  <body>
    <div class="header">
      <h1>MailStone</h1>
    </div>
    <div class="left-nav-bar">
      <h2>Home</h2>
      <div class="container-tabs">
        <a class="tab" data-th-href="@{/home}"
          ><div class="product-tab">Produits</div>
        </a>

        <a class="tab" data-th-href="@{/client}"
          ><div class="product-tab">Client</div>
        </a>

        <a class="tab-active" data-th-href="@{/issue}"
          ><div class="product-tab">Panne</div>
        </a>

        <a class="tab" href="#"><div class="product-tab">Solution</div> </a>
      </div>
    </div>
    <div class="content">
      <div class="message-container">
        <a class="msg">
          <div class="message-product">Panne et email client</div>
        </a>
        <a class="msg-search" data-th-href="@{/issue}">
          <div class="icone-back">
            <span class="bi bi-arrow-90deg-left"></span>
          </div>
        </a>
      </div>

      <div class="form-container">
        <form
          id="search"
          data-th-action="@{/issues/qst/description-email}"
          method="POST"
          class="desc-form"
        >
          <div class="mail">
            <label for="email">Email du client</label>
            <input class="max-width" type="email" name="email" required />
          </div>

          <div class="textarea-container">
            <label for="description">Description de la panne</label>
            <textarea
              class="textarea-desc"
              type="text"
              name="description"
              required
            ></textarea>
          </div>
        </form>
      </div>
      <div class="submit">
        <button class="submit-btn" form="search" type="submit">
          Rechercher
        </button>
      </div>
    </div>
  </body>
</html>

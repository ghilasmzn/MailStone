<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" type="text/css" href="/css/home.css" />
    <link rel="stylesheet" type="text/css" href="/css/qst.css" />

    <title>MailStone</title>
  </head>
  <body>
    <div class="header">
      <h1>MailStone</h1>
    </div>
    <!-- NAV BAR -->
    <div class="left-nav-bar">
      <h2>Home</h2>
      <div class="container-tabs">
        <a class="tab" data-th-href="@{/home}"
          ><div class="product-tab">Produits</div>
        </a>

        <a class="tab-active" href="#"
          ><div class="product-tab">Client</div>
        </a>

        <a class="tab" data-th-href="@{/issue}"
          ><div class="product-tab">Panne</div>
        </a>

        <a class="tab" href="#"><div class="product-tab">Solution</div> </a>
      </div>
    </div>

    <!-- Content of the page -->
    <div class="content">
      <div class="message-container">
        <a class="msg">
          <div class="message-product">
            Email client, marque et référence produit
          </div>
        </a>
        <a class="msg-search" data-th-href="@{/client}">
          <div class="icone-back">
            <span class="bi bi-arrow-90deg-left"></span>
          </div>
        </a>
      </div>

      <div class="form-container">
        <form
          id="search"
          data-th-action="@{/clients/qst/mail-brand-ref}"
          method="POST"
        >
          <div class="input-label">
            <label for="ref">Référence du produit</label>
            <input type="text" name="ref" required autofocus />
          </div>

          <div class="input-label">
            <label for="brand">Marque du produit</label>
            <input type="text" name="brand" required />
          </div>

          <div class="mail">
            <label for="mail">Email du client</label>
            <input class="max-width" type="email" name="mail" required />
          </div>
        </form>
      </div>
      <div class="submit">
        <button class="submit-btn" form="search" type="submit">
          Rechercher
        </button>
      </div>
    </div>
  </body>
</html>
